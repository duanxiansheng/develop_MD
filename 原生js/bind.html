<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body></body>
    <script>
        var num = 9;
        var mymodule = {
            num: 81,
            getNum: function () {
                console.log(this.num);
            },
        };
        var a = {
            num: 2,
        };
        // 执行一样，bind需要使用V()调用一下，call直接执行。所以说明了bind返回的是一个新函数

        mymodule.getNum.call(a)

        var v = mymodule.getNum.bind(a);
        v()// 使用bind需要调用一下
    </script>
</html>
